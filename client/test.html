<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modern To-Do App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #121212;
            color: #EAEAEA;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #EAEAEA;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(20px); }
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: #1F1F1F;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .task-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #taskInput {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: #2C2C2C;
            color: #FFF;
            outline: none;
        }
        #addTaskBtn {
            padding: 12px 20px;
            background: #2C2C2C;
            color: #EAEAEA;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        #addTaskBtn:hover {
            background: #3A3A3A;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #2C2C2C;
        }
        th {
            background: #2C2C2C;
            color: #EAEAEA;
        }
        tr:hover {
            background: #2C2C2C;
            transition: background 0.2s;
        }
        .action-btn {
            padding: 6px 12px;
            margin: 0 3px;
            background: #2C2C2C;
            color: #EAEAEA;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .action-btn:hover {
            background: #3A3A3A;
        }
        input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #EAEAEA;
            border-radius: 4px;
            background: #2C2C2C;
            cursor: pointer;
            transition: background 0.2s, border-color 0.2s;
        }
        input[type="checkbox"]:checked {
            background: #EAEAEA;
            border-color: #EAEAEA;
        }
    </style>
</head>
<body>
    <h1>Modern To-Do App</h1>
    <div class="container">
        <div class="task-input-container">
            <input type="text" id="taskInput" placeholder="Add new task...">
            <button id="addTaskBtn">Add</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Status</th>
                    <th>Task</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="taskTable"></tbody>
        </table>
    </div>
    <script>
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskTable = document.getElementById('taskTable');
        let editMode = null;

        function addTask() {
            const taskText = taskInput.value.trim();
            if (!taskText) return;

            if (editMode) {
                editMode.children[1].textContent = taskText;
                editMode = null;
                addTaskBtn.textContent = 'Add';
            } else {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><input type="checkbox" onchange="toggleStatus(this)"></td>
                    <td>${taskText}</td>
                    <td>
                        <button class="action-btn" onclick="editTask(this)">Edit</button>
                        <button class="action-btn" onclick="deleteTask(this)">Delete</button>
                    </td>
                `;
                taskTable.appendChild(row);
            }
            taskInput.value = '';
        }

        function toggleStatus(checkbox) {
            const taskText = checkbox.closest('tr').children[1];
            taskText.style.textDecoration = checkbox.checked ? 'line-through' : 'none';
        }

        function editTask(button) {
            editMode = button.closest('tr');
            taskInput.value = editMode.children[1].textContent;
            taskInput.focus();
            addTaskBtn.textContent = 'Update';
        }

        function deleteTask(button) {
            const row = button.closest('tr');
            row.style.animation = 'fadeOut 0.3s forwards';
            setTimeout(() => row.remove(), 300);
        }

        addTaskBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });
    </script>
</body>
</html>
